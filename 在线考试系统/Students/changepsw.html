<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/changepsw.css">
	<script src="../js/jquery.min.js"></script>
	
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="nav">
		<div class="header"><img src="../images/logo.jpg"><span class="title">在线考试系统学生端</span></div>
	</div>
	<div class="main_box">
		<div class="head">
			<div class="headBox">
				<div class="logo">
					<marquee direction="left" scrollamount="5"><p class="tit">亲爱的同学，您好：欢迎登录在线考试管理系统！</p></marquee>
				</div>
			</div>
			<ul class="header_nav">
				<li><a href="Student.html">首页</a></li>
				<li><a href="enterExam.html">参加考试</a></li>
				<li><a href="gradeSearch.html">查看成绩</a> </li>
				<li><a href="changepsw.html">修改个人信息</a> </li>
				<li><a href="../index.html">退出系统</a> </li>
			</ul>
		</div>
		<div class="container">
			<form name="repasseord" method="post" action="">
			<table> 
				<tr>
					<td>原密码：</td>
					<td><input type="password" name="" value="" placeholder="请输入原始密码" data-placement="right" title="请输入原始密码"></td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td><input type="password" name="" value="" placeholder="请输入新密码" data-placement="right" title="输入至少6位的新密码"></td>
				</tr>
				<tr>
					<td>确认新密码：</td>
					<td><input type="password" name="" value="" placeholder="请输入新密码" data-placement="right" title="输入新设置的密码"></td>
				</tr>
				<tr>
					<td colspan="2" class="ann">
					<input type="submit" name="" value="保存" id="click">
					<input type="reset" name="" value="重置" >
					<a href="Student.html"><input type="button" name="" value="返回" class="ann"></a>
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
	<div class="footer">
			<div>
			<p>制作</p> 
			
			<p>版权</p>
			</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			// 获取文本框和提示框
			var click = document.getElementById("click");
			click.onclick = function(){
				alert("修改成功");
			}
		}
	</script>
	<script>
   $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>
</body>
</html>
